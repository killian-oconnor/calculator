<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>JS Calculator</title>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css" />
</head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
</style>
<body>

<div style="text-align:center;margin-left:auto;margin-right:auto;">
 <h1>Calculator</h1>
 <h3>Click the buttons on the calculator shown below to use</h3>
</div>

<div class="container" id="container" style="vertical-align: middle"></div>
<div id="calculator" class="rounded" style="margin:auto;width: 575px;max-height: 70%;align-content: center;background-color: #e3efef94;border: 2px solid black;border-radius: 30px;padding: 20px;">
    <div id="display" class="row">
        <div id="result" class="row">
            <input id="resultBox" class="form-control" type="text" placeholder="" readonly>
        </div>
        <div id="history" class="row">
            <input id="historyBox" class="form-control" type="text" placeholder="" readonly>
        </div>
    </div>
    <div id="keyboard" class="row">
        <div class="row flex-nowrap">
            <div class="col"><button type="button" class="btn btn-outline-secondary">7</button></div>
            <div class="col"><button type="button" class="btn btn-outline-secondary">8</button></div>
            <div class="col"><button type="button" class="btn btn-outline-secondary">9</button></div>
            <div class="col"><button type="button" class="btn btn-danger" id="delBtn">Del</button></div>
            <div class="col"><button type="button" class="btn btn-danger" id="clearBtn">Clear</button></div>
        </div>
        <div class="row flex-nowrap">
            <div class="col"><button type="button" class="btn btn-outline-secondary">4</button></div>
            <div class="col"><button type="button" class="btn btn-outline-secondary">5</button></div>
            <div class="col"><button type="button" class="btn btn-outline-secondary">6</button></div>
            <div class="col"><button type="button" class="btn btn-warning">/</button></div>
            <div class="col"><button type="button" class="btn btn-warning">*</button></div>
        </div>
        <div class="row flex-nowrap">
            <div class="col"><button type="button" class="btn btn-outline-secondary">1</button></div>
            <div class="col"><button type="button" class="btn btn-outline-secondary">2</button></div>
            <div class="col"><button type="button" class="btn btn-outline-secondary">3</button></div>
            <div class="col"><button type="button" class="btn btn-warning">+</button></div>
            <!-- <div class="col"><button type="button" class="btn btn-success">=</button></div> -->
            <div class="col"><button type="button" class="btn btn-warning">-</button></div>
            
        </div>
        <div class="row flex-nowrap">
            <!-- <div class="col"><button type="button" class="btn btn-outline-secondary">0</button></div> -->
            <div class="col"></div>
            <div class="col"><button type="button" class="btn btn-outline-secondary">0</button></div>
            <div class="col"><button id="period" type="button" class="btn btn-outline-secondary">.</button></div>
            <div class="col"></div>
            <div class="col"><button id="equalsBtn" type="button" class="btn btn-success">=</button></div>
        </div>

    </div>
</div>

</body>
<script src="calc.js"></script>
</html>
